{% extends 'base.html' %}

{% block content %}
    <h1 style="font-family: 'Comic Sans MS', cursive;">Estat√≠sticas</h1>

    <div class="row">
      <div class="col-md-6">
        <h3>Total de Despesas: R$ {{ total_despesas }}</h3>
        <h3 style="font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
          <i class="bi bi-person-circle"></i>   {{ request.user }}
        </h3>
      </div>
    </div>

    <div class="row">
      <div class="col-md-8 mx-auto">
        <canvas id="grafico"></canvas>
      </div>
    </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var categorias = {{ categorias_django|safe }};
      var valores = {{ valores_django|safe }};
      var cores = ['rgba(75, 192, 192, 0.2)', 'rgba(255, 99, 132, 0.2)', 'rgba(255, 205, 86, 0.2)', 'rgba(54, 162, 235, 0.2)', 'rgba(255, 159, 64, 0.2)', 'rgba(153, 102, 255, 0.2)', 'rgba(201, 203, 207, 0.2)'];

      var ctx = document.getElementById('grafico').getContext('2d');
      var datasets = [{
        label: 'Total por Categoria',
        data: valores,
        backgroundColor: cores.slice(0, valores.length),
        borderColor: cores,
        borderWidth: 1
      }];

      var myChart = new Chart(ctx, {
        type: 'pie',
        data: { labels: categorias, datasets: datasets },
        options: {
          scales: { y: { beginAtZero: true, max: 100 } },
          plugins: {
            legend: { display: true, position: 'top' },
            tooltip: { callbacks: { label: function (context) { return context.label + ': R$ ' + context.formattedValue; } } }
          }
        }
      });
    });
  </script>
{% endblock %}
